<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<!-- Material Design fonts -->
		<link rel="stylesheet" type="text/css" href="file:///android_asset/ubuntu.css">
		<link rel="stylesheet" type="text/css" href="../../../../src/main/assets/ubuntu.css">

		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="file:///android_asset/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../../../../src/main/assets/bootstrap.min.css">

		<!-- Bootstrap Material Design -->
		<link rel="stylesheet" type="text/css" href="bootstrap-material-design.min.css">

		<link rel="stylesheet" type="text/css" href="../styles.css">

		<style id="dynamic-rules">
		</style>

		<style type="text/css">
			#page-indicator {
				width: 100%;
				position: flex;
				z-index: 1;
				text-align: center;
				display: none;
			}
			.dot {
				display: inline-block;
				width: 10px;
				height: 10px;
				border-radius: 5px;
				margin: 3px;
				/* background-color: #8999A6; */
			}
			.dot.active {
				/* background-color: azure; */
			}

			.cem-card {
				position: relative;
				transition: box-shadow .25s;
				border-radius: 2px;
				-webkit-box-shadow: 0 1px 6px 0 rgba(0, 0, 0, 0.12), 0 1px 6px 0 rgba(0, 0, 0, 0.12);
				box-shadow: 0 1px 6px 0 rgba(0, 0, 0, 0.12), 0 1px 6px 0 rgba(0, 0, 0, 0.12);
				max-width: 100%;
			}
			.cem-card .card-image {
				position: relative;
			}
			.cem-card .card-image img {
				display: block;
				border-radius: 2px 2px 0 0;
				position: relative;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				width: 100%;
			}
			.cem-card .card-image .card-title {
				color: #fff;
				position: absolute;
				bottom: 0;
				left: 0;
				padding-left: 20px;
				padding-right: 20px;
				padding-top: 10px;
				padding-bottom: 10px;
				/*text-transform: uppercase;*/
				background-color: black;
				font-weight: bold;
				background-color: rgba(0,0,0,.5);
				font-size: 18px;
			}
			.cem-card .card-content {
				border-radius: 0 0 2px 2px;
				padding-left: 20px;
				padding-right: 20px;
				padding-bottom: 10px;
				padding-top: 10px;
				font-style: italic;
			}
			.cem-card .card-action {
				border-top: 1px solid rgba(0,0,0,0.2);
				padding: 20px;
				padding-bottom: 0;
				transition: color .3s ease;
				text-transform: uppercase;
				text-decoration: none;
				-webkit-tap-highlight-color: transparent;
			}

			.swipe {
				overflow: hidden;
				visibility: hidden;
				position: relative;
			}
			.swipe-wrap {
				position: relative;
			}
			.swipe-wrap > div {
				float: left;
				width: 20px;
				position: relative;
				overflow: hidden;
				overflow-y: auto;
			}
		</style>

		<style id="local-rules">
		</style>

		<script src="file:///android_asset/jquery-1.11.3.min.js"></script>
		<script src="../../../../src/main/assets/jquery-1.11.3.min.js"></script>
		<script src="file:///android_asset/tinycolor-min.js"></script>
		<script src="../../../../src/main/assets/tinycolor-min.js"></script>
		<script src="swipe.min.js"></script>

		<script src="../code.js"></script>
		<script src="../debug.js"></script>
	</head>

	<body>
		<div id="page-indicator" style="position: absolute; z-index: 1;"></div>

		<div id='swipeable' style='margin:0 auto;' class='swipe'>
			<div class='swipe-wrap'></div>
		</div>

		<div style="display: none;">
			<span data-start="1834" data-end="3951"></span>
			<span data-start="10529" data-end="13000"></span>
			<span data-start="19127" data-end="20430"></span>
			<span data-start="24854" data-end="26193"></span>
			<span data-start="31282" data-end="32950"></span>
			<span data-start="40820" data-end="42982"></span>
			<span data-start="50291" data-end="52946"></span>
			<span data-start="60651" data-end="62468"></span>
			<span data-start="3952" data-end="6846"></span>
			<span data-start="13001" data-end="16142"></span>
			<span data-start="20431" data-end="22019"></span>
			<span data-start="26194" data-end="28085"></span>
			<span data-start="32951" data-end="37620"></span>
			<span data-start="42983" data-end="47484"></span>
			<span data-start="52947" data-end="55446"></span>
			<span data-start="55447" data-end="57367"></span>
			<span data-start="62469" data-end="64512"></span>
			<span data-start="6847" data-end="10528"></span>
			<span data-start="16143" data-end="19126"></span>
			<span data-start="22020" data-end="24853"></span>
			<span data-start="28086" data-end="31281"></span>
			<span data-start="37621" data-end="40819"></span>
			<span data-start="47485" data-end="50290"></span>
			<span data-start="57368" data-end="60650"></span>
			<span data-start="64513" data-end="70118"></span>
		</div>

		<script type="text/javascript">
			restoringInstanceState = false;

			card_template = "\
				<div>\
					<div class='top-margin'></div>\
					<div class='cem-card'>\
						<div class='card-image'>\
							<img class='img-responsive' src='{img}.jpg'>\
							<span class='card-title'>{verb}</span>\
						</div>\
						<div class='card-action'>{def}</div>\
						<div class='card-content'><p>{example}</p></div>\
					</div>\
					<div class='bottom-margin'></div>\
				</div>\
			";
			verbs = ['<span data-slide="0" data-start="1834" data-end="3951">Go off (food)</span>', '<span data-slide="1" data-start="10529" data-end="13000">Thaw out (frozen food)</span>', '<span data-slide="2" data-start="19127" data-end="20430">Heat up</span>', '<span data-slide="3" data-start="24854" data-end="26193">Go with</span>', '<span data-slide="4" data-start="31282" data-end="32950">Leave over</span>', '<span data-slide="5" data-start="40820" data-end="42982">Take away (food)</span>', '<span data-slide="6" data-start="50291" data-end="52946">Eat out / Eat in</span>', '<span data-slide="7" data-start="60651" data-end="62468">Live on / off</span>'];
			defs = ['<span data-slide="0" data-start="3952" data-end="6846">If food “goes off”, it becomes bad.</span>', '<span data-slide="1" data-start="13001" data-end="16142">If frozen food “thaws out”, the ice melts.</span>', '<span data-slide="2" data-start="20431" data-end="22019">To make warm.</span>', '<span data-slide="3" data-start="26194" data-end="28085">To be a good accompaniment to.</span>', '<span data-slide="4" data-start="32951" data-end="37620">if food is “left over”, that food remains after the rest has been eaten.</span>', '<span data-slide="5" data-start="42983" data-end="47484">To buy food from a restaurant in order to take it away so you can eat it at home.</span>', '<span data-slide="6" data-start="52947" data-end="55446">Eat out = to eat at a restaurant;</span><br><span data-slide="6" data-start="55447" data-end="57367">Eat in = to eat at home.</span>', '<span data-slide="7" data-start="62469" data-end="64512">To eat just one type of food.</span>'];
			examples = ['<span data-slide="0" data-start="6847" data-end="10528">“the food went off because we forgot to put it in the fridge.”</span>', '<span data-slide="1" data-start="16143" data-end="19126">“We need to thaw out the chicken out before we cook it.”</span>', '<span data-slide="2" data-start="22020" data-end="24853">“Shall I heat this food up in the microwave?”</span>', '<span data-slide="3" data-start="28086" data-end="31281">“This salad goes really well with this food.”</span>', '<span data-slide="4" data-start="37621" data-end="40819">“We can make a soup with the meat that’s left over.”</span>', '<span data-slide="5" data-start="47485" data-end="50290">“They ordered some Italian food to take away.”</span>', '<span data-slide="6" data-start="57368" data-end="60650">“We’re thinking of eating out tonight. Do you want to come?”</span>', '<span data-slide="7" data-start="64513" data-end="70118">“She lives on beans and nothing else. That can’t be good for you, can it?”</span>'];
			var i = 0;
			verbs.forEach(function(verb) {
				$('.swipe-wrap').append(card_template.replace(/\{verb\}/g, verb).replace(/\{def\}/g, defs[i]).replace(/\{example\}/, examples[i]).replace(/\{img\}/g, ++i));
				$('#page-indicator').append('<span class="dot"></span>');
			});

			adjustCustomLayout = function(options) {
				brightcolor = tinycolor(accentColor).brighten().brighten();
				brightcolor.setAlpha(.7);
				darkColor = tinycolor(accentColor).darken().darken();
				darkColor.setAlpha(.7);

				$('#local-rules').text("\
					.cem-card { background-color: #" + accentColor + "; margin-left: " + horizontalMargin + "px; margin-right: " + horizontalMargin + "px; } \
					.card-content { color: " + newWordColor + "; } \
					.top-margin { height: " + (topMargin+verticalMargin) + "px; } \
					.bottom-margin { height: " + bottomMargin + "px; } \
					#page-indicator { margin-top: " + (topMargin+2*verticalMargin-8) + "px; } \
					.swipe-wrap > div { height: " + height + "px; } \
					.dot { background-color: " + brightcolor.toRgbString() + "; } \
					.dot.active { background-color: " + darkColor.toRgbString() + "; }"
				);
			}

			setCurrentSlide = function(index) {
				$('#page-indicator').show();
				$('#page-indicator .dot').eq(index).addClass('active');

				if(typeof(window.swipeable) == 'object' && typeof(window.swipeable.kill) == 'function')
					window.swipeable.kill();

				window.swipeable = $('#swipeable').Swipe({
					startSlide: index,
					callback: function(index,elem) {
						$('#page-indicator .dot').removeClass('active');
						$('#page-indicator .dot').eq(index).addClass('active');

						currentSlide = index;
						saveInstanceState();
					},
				}).data('Swipe');
			}

			saveInstanceState = function() {
				if(restoringInstanceState)
					return;

				outState = {
					currentSlide: currentSlide,
				};

				if(typeof(app) != 'undefined')
					app.saveInstanceState(JSON.stringify(outState));
			}

			restoreInstanceState = function(savedInstanceState) {
				restoringInstanceState = true;
				state = JSON.parse(savedInstanceState);

				setCurrentSlide(state.currentSlide || 0);

				restoringInstanceState = false;
			}

			highlight = function(timePoint) {
				$('.highlight').removeClass('highlight');
				t = $('[data-start=' + timePoint + ']');
				t.addClass('highlight');
				u = parseInt(t.data('slide'));
				if(u >= 0)
					window.swipeable.slide(u);
			}
		</script>

	</body>
</html>
