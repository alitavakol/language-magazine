	<body>

			<span data-start="83112" data-end="88957"></span>
			<span data-start="88958" data-end="93881"></span>
			<span data-start="93882" data-end="97968"></span>

		<script type="text/javascript">
			restoringInstanceState = false;

			card_template = "\
				<div>\
					<div class='top-margin'></div>\
					<div class='cem-card'>\
						<div class='card-action'>{situation}</div>\
						<div class='card-content'><table><tr><td><img src='formal.png'><span class='situation'>Formal</span></td><td>{formal}</td></tr></table></div>\
						<div class='card-content'><table><tr><td><img src='relaxed.png'><span class='situation'>Relaxed</span></td><td>{relaxed}</td></tr></table></div>\
						<div class='card-content'><table><tr><td><img src='informal.png'><span class='situation'>Informal</span></td><td>{informal}</td></tr></table></div>\
					</div>\
					<div class='bottom-margin'></div>\
				</div>\
			";
			slangs = [['<span data-slide="1" data-start="7890" data-end="12860">Someone tells you something that you think is untrue.</span>', '<span data-slide="1" data-start="12861" data-end="16000">That is not factual.</span>', '<span data-slide="1" data-start="16001" data-end="17856">That isn’t true.</span>', '<span data-slide="1" data-start="17857" data-end="21950">That’s rubbish; that’s nonsense.</span>'], ['<span data-slide="2" data-start="21951" data-end="27325">You are describing an <a class="new-word" data-word="an acquaintance" data-type="n" data-en="someone who you know; a friend">acquaintance</a>. You don’t like this person at all.</span>', '<span data-slide="2" data-start="27326" data-end="31058">He is absolutely despicable.</span>', '<span data-slide="2" data-start="31059" data-end="33402">He isn’t very nice.</span>', '<span data-slide="2" data-start="33403" data-end="39240">He’s scum; he’s the scum of the earth.</span>'], ['<span data-slide="3" data-start="39241" data-end="42187">You suggest playing some pool.</span>', '<span data-slide="3" data-start="42188" data-end="46000">May I suggest a game of pool?</span>', '<span data-slide="3" data-start="46001" data-end="48753">Do you want to play some pool?</span>', '<span data-slide="3" data-start="48754" data-end="52596">Wanna shoot some pool?</span>'], ['<span data-slide="4" data-start="52597" data-end="55969">You suggest playing basketball.</span>', '<span data-slide="4" data-start="55970" data-end="61000">Would you care to engage in a game of basketball?</span>', '<span data-slide="4" data-start="61001" data-end="64389">Do you want to play some basketball?</span>', '<span data-slide="4" data-start="64390" data-end="68099">Wanna shoot some <a class="new-word" data-word="a hoop" data-type="n" data-en="a circular object / ring made of wood or plastic. You can jump through the big ones">hoops</a>?</span>'], ['<span data-slide="5" data-start="68100" data-end="73438">You are describing the weather and the recent three days of rain.</span>', '<span data-slide="5" data-start="73439" data-end="79142">It has rained for three consecutive days with no respite.</span>', '<span data-slide="5" data-start="79143" data-end="83111">It’s been raining for three days without stopping.</span>', '<span data-slide="5" data-start="83112" data-end="88957">It’s been chucking it down for three days solid.</span>'], ['<span data-slide="6" data-start="88958" data-end="93881">You are at a party with some friends. You suggest leaving.</span>', '<span data-slide="6" data-start="93882" data-end="97968">May I suggest that we depart?</span>', '<span data-slide="6" data-start="97969" data-end="99762">Shall we go?</span>', '<span data-slide="6" data-start="99763" data-end="102000">Let’s <a class="new-word" data-word="to split" data-type="vb inform" data-en="to leave. Literally, “to divide”">split</a>.</span>']];
			var i = 0;
			slangs.forEach(function(slang) {
				$('.swipe-wrap').append(card_template.replace(/\{situation\}/g, slang[0]).replace(/\{formal\}/g, slang[1]).replace(/\{relaxed\}/g, slang[2]).replace(/\{informal\}/, slang[3]));
				$('#page-indicator').append('<span class="dot"></span>');
				i++;
			});
			$('#page-indicator').append('<span class="dot"></span>');

			adjustCustomLayout = function(options) {
				brightcolor = tinycolor(accentColor).brighten().brighten();
				brightcolor.setAlpha(.7);
				darkColor = tinycolor(accentColor).darken().darken().darken();
				darkColor.setAlpha(.7);

					// .cem-card { background-color: " + tinycolor(accentColor).lighten().lighten() + "; padding-top: " + verticalMargin + "px; padding-right: " + horizontalMargin + "px; padding-bottom: " + verticalMargin + "px; padding-left: " + horizontalMargin + "px; margin-left: " + horizontalMargin + "px; margin-right: " + horizontalMargin + "px; } \
				$('#local-rules').text("\
					.cem-card { margin-left: " + horizontalMargin + "px; margin-right: " + horizontalMargin + "px; } \
					.card-content { color: " + newWordColor + "; } \
					.top-margin { height: " + (topMargin+verticalMargin) + "px; } \
					.bottom-margin { height: " + bottomMargin + "px; } \
					#page-indicator { margin-top: " + (topMargin+2*verticalMargin) + "px; } \
					.swipe-wrap > div { height: " + height + "px; } \
					.dot { background-color: " + brightcolor.toRgbString() + "; } \
					.dot.active { background-color: " + darkColor.toRgbString() + "; } \
					.card-content, .card-action { margin-bottom: " + spacing + "px; padding-left: " + horizontalMargin + "px; padding-right: " + horizontalMargin + "px; } \
					.card-action { background-color: " + tinycolor(accentColor).darken() + "; } \
				");
			}

			setCurrentSlide = function(index) {
				$('#page-indicator').show();
				$('#page-indicator .dot').eq(index).addClass('active');

				if(typeof(window.swipeable) == 'object' && typeof(window.swipeable.kill) == 'function')
					window.swipeable.kill();

				window.swipeable = $('#swipeable').Swipe({
					startSlide: index,
					callback: function(index,elem) {
						$('#page-indicator .dot').removeClass('active');
						$('#page-indicator .dot').eq(index).addClass('active');

						currentSlide = index;
						saveInstanceState();
					},
				}).data('Swipe');
			}

			saveInstanceState = function() {
				if(restoringInstanceState)
					return;

				outState = {
					currentSlide: currentSlide,
				};

				if(typeof(app) != 'undefined')
					app.saveInstanceState(JSON.stringify(outState));
			}

			restoreInstanceState = function(savedInstanceState) {
				restoringInstanceState = true;
				state = JSON.parse(savedInstanceState);

				setCurrentSlide(state.currentSlide || 0);

				restoringInstanceState = false;
			}

			highlight = function(timePoint) {
				$('.highlight').removeClass('highlight');
				t = $('[data-start=' + timePoint + ']');
				t.addClass('highlight');
				u = parseInt(t.data('slide'));
				if(u >= 0)
					window.swipeable.slide(u);
			}
		</script>
