<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<!-- Material Design fonts -->
		<link rel="stylesheet" type="text/css" href="file:///android_asset/ubuntu.css">
		<link rel="stylesheet" type="text/css" href="../../../../src/main/assets/ubuntu.css">

		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="file:///android_asset/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../../../../src/main/assets/bootstrap.min.css">

		<!-- Bootstrap Material Design -->
		<link rel="stylesheet" type="text/css" href="bootstrap-material-design.min.css">

		<link rel="stylesheet" type="text/css" href="../styles.css">

		<style id="dynamic-rules">
		</style>

		<style type="text/css">
			#page-indicator {
				width: 100%;
				position: flex;
				z-index: 1;
				text-align: center;
				display: none;
			}
			.dot {
				display: inline-block;
				width: 10px;
				height: 10px;
				border-radius: 5px;
				margin: 3px;
				/* background-color: #8999A6; */
			}
			.dot.active {
				/* background-color: azure; */
			}

			.cem-card {
				position: relative;
				transition: box-shadow .25s;
				border-radius: 2px;
				-webkit-box-shadow: 0 1px 6px 0 rgba(0, 0, 0, 0.12), 0 1px 6px 0 rgba(0, 0, 0, 0.12);
				box-shadow: 0 1px 6px 0 rgba(0, 0, 0, 0.12), 0 1px 6px 0 rgba(0, 0, 0, 0.12);
				max-width: 100%;
			}
			.cem-card .card-image {
				position: relative;
			}
			.cem-card .card-image img {
				display: block;
				border-radius: 2px 2px 0 0;
				position: relative;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				width: 100%;
			}
			.cem-card .card-image .card-title {
				color: #fff;
				position: absolute;
				bottom: 0;
				left: 0;
				padding-left: 20px;
				padding-right: 20px;
				padding-top: 10px;
				padding-bottom: 10px;
				/*text-transform: uppercase;*/
				background-color: black;
				font-weight: bold;
				background-color: rgba(0,0,0,.5);
				font-size: 18px;
			}
			.cem-card .card-content {
				border-radius: 0 0 2px 2px;
				padding-left: 20px;
				padding-right: 20px;
				padding-bottom: 10px;
				padding-top: 10px;
				font-style: italic;
			}
			.cem-card .card-action {
				border-top: 1px solid rgba(0,0,0,0.2);
				padding: 20px;
				padding-bottom: 0;
				transition: color .3s ease;
				text-transform: uppercase;
				text-decoration: none;
				-webkit-tap-highlight-color: transparent;
			}

			.swipe {
				overflow: hidden;
				visibility: hidden;
				position: relative;
			}
			.swipe-wrap {
				position: relative;
			}
			.swipe-wrap > div {
				float: left;
				width: 20px;
				position: relative;
				overflow: hidden;
				overflow-y: auto;
			}
		</style>

		<style id="local-rules">
		</style>

		<script src="file:///android_asset/jquery-1.11.3.min.js"></script>
		<script src="../../../../src/main/assets/jquery-1.11.3.min.js"></script>
		<script src="file:///android_asset/tinycolor-min.js"></script>
		<script src="../../../../src/main/assets/tinycolor-min.js"></script>
		<script src="swipe.min.js"></script>

		<script src="../code.js"></script>
		<script src="../debug.js"></script>
	</head>

	<body>
		<div id="page-indicator" style="position: absolute; z-index: 1;"></div>

		<div id='swipeable' style='margin:0 auto;' class='swipe'>
			<div class='swipe-wrap'></div>
		</div>

		<div style="display: none;">
			<span data-start="3071" data-end="5205"></span>
			<span data-start="18261" data-end="20701"></span>
			<span data-start="32572" data-end="34309"></span>
			<span data-start="49502" data-end="52546"></span>
			<span data-start="64312" data-end="65954"></span>
			<span data-start="78268" data-end="81042"></span>
			<span data-start="5206" data-end="9850"></span>
			<span data-start="9851" data-end="14447"></span>
			<span data-start="20702" data-end="25121"></span>
			<span data-start="25122" data-end="27105"></span>
			<span data-start="34310" data-end="41526"></span>
			<span data-start="52547" data-end="59657"></span>
			<span data-start="65955" data-end="72513"></span>
			<span data-start="81043" data-end="89407"></span>
			<span data-start="14448" data-end="18260"></span>
			<span data-start="27106" data-end="32571"></span>
			<span data-start="41527" data-end="47181"></span>
			<span data-start="47182" data-end="49501"></span>
			<span data-start="59658" data-end="64311"></span>
			<span data-start="72514" data-end="78267"></span>
			<span data-start="89408" data-end="96962"></span>
		</div>

		<script type="text/javascript">
			restoringInstanceState = false;

			card_template = "\
				<div>\
					<div class='top-margin'></div>\
					<div class='cem-card'>\
						<div class='card-image'>\
							<img class='img-responsive' src='{img}.jpg'>\
							<span class='card-title'>{verb}</span>\
						</div>\
						<div class='card-action'>{def}</div>\
						<div class='card-content'><p>{example}</p></div>\
					</div>\
					<div class='bottom-margin'></div>\
				</div>\
			";
			verbs = ['<span data-slide="0" data-start="3071" data-end="5205">Make yourself at home</span>', '<span data-slide="1" data-start="18261" data-end="20701">Bring something home to someone</span>', '<span data-slide="2" data-start="32572" data-end="34309">Do your homework</span>', '<span data-slide="3" data-start="49502" data-end="52546">At home with/in something</span>', '<span data-slide="4" data-start="64312" data-end="65954">At home</span>', '<span data-slide="5" data-start="78268" data-end="81042">Drive/Hammer something home</span>'];
			defs = ['<span data-slide="0" data-start="5206" data-end="9850">This expression is often used as a way of welcoming someone to your house</span> <span data-slide="0" data-start="9851" data-end="14447">and telling them to behave in a relaxed way – as if it were their own home.</span>', '<span data-slide="1" data-start="20702" data-end="25121">To make someone understand something much more clearly than they did before</span> – <span data-slide="1" data-start="25122" data-end="27105">often something unpleasant.</span>', '<span data-slide="2" data-start="34310" data-end="41526">If you “do your homework”, you prepare something carefully and investigate it so you know as much about it as you can.</span>', '<span data-slide="3" data-start="52547" data-end="59657">If you are “at home with something”, you feel comfortable with it because it’s familiar to you and you know how to deal with it.</span>', '<span data-slide="4" data-start="65955" data-end="72513">If something is “at home” in a particular place, it’s suitable for that place and it looks right there.</span>', '<span data-slide="5" data-start="81043" data-end="89407">To say something very clearly and with a lot of force, often repeating it several times so that you’re sure that people understand it.</span>'];
			examples = ['<span data-slide="0" data-start="14448" data-end="18260">“Sit down and make yourself at home, while I make the tea.”</span>', '<span data-slide="1" data-start="27106" data-end="32571">“The report brought home the terrible reality of the situation in the war zone.” </span>', '<span data-slide="2" data-start="41527" data-end="47181">“If she’d done her homework, she would have known that the director’s last film hadn’t done well at all,</span> <span data-slide="2" data-start="47182" data-end="49501">and he didn’t want to talk about it.” </span>', '<span data-slide="3" data-start="59658" data-end="64311">“By the end of the week, she was beginning to feel more at home with her new job.”</span>', '<span data-slide="4" data-start="72514" data-end="78267">“This photo would look more at home in an art gallery rather than stuck in someone’s living room.”</span>', '<span data-slide="5" data-start="89408" data-end="96962">“We really had to drive home the message that drinking and driving in this country is a serious offence.”</span>'];
			var i = 0;
			verbs.forEach(function(verb) {
				$('.swipe-wrap').append(card_template.replace(/\{verb\}/g, verb).replace(/\{def\}/g, defs[i]).replace(/\{example\}/, examples[i]).replace(/\{img\}/g, ++i));
				$('#page-indicator').append('<span class="dot"></span>');
			});

			adjustCustomLayout = function(options) {
				brightcolor = tinycolor(accentColor).brighten().brighten();
				brightcolor.setAlpha(.7);
				darkColor = tinycolor(accentColor).darken().darken();
				darkColor.setAlpha(.7);

				$('#local-rules').text("\
					.cem-card { background-color: #" + accentColor + "; margin-left: " + horizontalMargin + "px; margin-right: " + horizontalMargin + "px; } \
					.card-content { color: " + newWordColor + "; } \
					.top-margin { height: " + (topMargin+verticalMargin) + "px; } \
					.bottom-margin { height: " + bottomMargin + "px; } \
					#page-indicator { margin-top: " + (topMargin+2*verticalMargin-8) + "px; } \
					.swipe-wrap > div { height: " + height + "px; } \
					.dot { background-color: " + brightcolor.toRgbString() + "; } \
					.dot.active { background-color: " + darkColor.toRgbString() + "; }"
				);
			}

			setCurrentSlide = function(index) {
				$('#page-indicator').show();
				$('#page-indicator .dot').eq(index).addClass('active');

				if(typeof(window.swipeable) == 'object' && typeof(window.swipeable.kill) == 'function')
					window.swipeable.kill();

				window.swipeable = $('#swipeable').Swipe({
					startSlide: index,
					callback: function(index,elem) {
						$('#page-indicator .dot').removeClass('active');
						$('#page-indicator .dot').eq(index).addClass('active');

						currentSlide = index;
						saveInstanceState();
					},
				}).data('Swipe');
			}

			saveInstanceState = function() {
				if(restoringInstanceState)
					return;

				outState = {
					currentSlide: currentSlide,
				};

				if(typeof(app) != 'undefined')
					app.saveInstanceState(JSON.stringify(outState));
			}

			restoreInstanceState = function(savedInstanceState) {
				restoringInstanceState = true;
				state = JSON.parse(savedInstanceState);

				setCurrentSlide(state.currentSlide || 0);

				restoringInstanceState = false;
			}

			highlight = function(timePoint) {
				$('.highlight').removeClass('highlight');
				t = $('[data-start=' + timePoint + ']');
				t.addClass('highlight');
				u = parseInt(t.data('slide'));
				if(u >= 0)
					window.swipeable.slide(u);
			}
		</script>

	</body>
</html>
