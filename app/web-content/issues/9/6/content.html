<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<!-- Material Design fonts -->
		<link rel="stylesheet" type="text/css" href="file:///android_asset/ubuntu.css">
		<link rel="stylesheet" type="text/css" href="../../../../src/main/assets/ubuntu.css">

		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="file:///android_asset/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../../../../src/main/assets/bootstrap.min.css">

		<!-- Bootstrap Material Design -->
		<link rel="stylesheet" type="text/css" href="bootstrap-material-design.min.css">

		<link rel="stylesheet" type="text/css" href="../styles.css">

		<style id="dynamic-rules">
		</style>

		<style type="text/css">
			#page-indicator {
				width: 100%;
				position: flex;
				z-index: 1;
				text-align: center;
				display: none;
			}
			.dot {
				display: inline-block;
				width: 10px;
				height: 10px;
				border-radius: 5px;
				margin: 3px;
				/* background-color: #8999A6; */
			}
			.dot.active {
				/* background-color: azure; */
			}

			.cem-card {
				position: relative;
				transition: box-shadow .25s;
				border-radius: 2px;
				-webkit-box-shadow: 0 1px 6px 0 rgba(0, 0, 0, 0.12), 0 1px 6px 0 rgba(0, 0, 0, 0.12);
				box-shadow: 0 1px 6px 0 rgba(0, 0, 0, 0.12), 0 1px 6px 0 rgba(0, 0, 0, 0.12);
				max-width: 100%;
			}
			.cem-card .card-image {
				position: relative;
			}
			.cem-card .card-image img {
				display: block;
				border-radius: 2px 2px 0 0;
				position: relative;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				width: 100%;
			}
			.cem-card .card-image .card-title {
				color: #fff;
				position: absolute;
				bottom: 0;
				left: 0;
				padding-left: 20px;
				padding-right: 20px;
				padding-top: 10px;
				padding-bottom: 10px;
				text-transform: uppercase;
				background-color: black;
				font-weight: bold;
				background-color: rgba(0,0,0,.5);
				font-size: 18px;
			}
			.cem-card .card-content {
				border-radius: 0 0 2px 2px;
				padding-left: 20px;
				padding-right: 20px;
				padding-bottom: 10px;
				padding-top: 10px;
				font-style: italic;
			}
			.cem-card .card-action {
				border-top: 1px solid rgba(0,0,0,0.2);
				padding: 20px;
				padding-bottom: 0;
				transition: color .3s ease;
				text-transform: uppercase;
				text-decoration: none;
				-webkit-tap-highlight-color: transparent;
			}

			.swipe {
				overflow: hidden;
				visibility: hidden;
				position: relative;
			}
			.swipe-wrap {
				position: relative;
			}
			.swipe-wrap > div {
				float: left;
				width: 20px;
				position: relative;
				overflow: hidden;
				overflow-y: auto;
			}
		</style>

		<style id="local-rules">
		</style>

		<script src="file:///android_asset/jquery-1.11.3.min.js"></script>
		<script src="../../../../src/main/assets/jquery-1.11.3.min.js"></script>
		<script src="file:///android_asset/tinycolor-min.js"></script>
		<script src="../../../../src/main/assets/tinycolor-min.js"></script>
		<script src="swipe.min.js"></script>

		<script src="../code.js"></script>
		<script src="../debug.js"></script>
	</head>

	<body>
		<div id="page-indicator" style="position: absolute; z-index: 1;"></div>

		<div id='swipeable' style='margin:0 auto;' class='swipe'>
			<div class='swipe-wrap'>
				<div>
					<div class='top-margin'></div>
					<div class='cem-card'>
						<div class='card-action' style="text-transform: none; padding: 24px; padding-top: 48px; text-align: center; border: none;">
							<p>Here are 12 useful Words &amp; expressions With the verb <i>to give</i>.</p>
						</div>
					</div>
					<div class='bottom-margin'></div>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			restoringInstanceState = false;

			card_template = "\
				<div>\
					<div class='top-margin'></div>\
					<div class='cem-card'>\
						<div class='card-image'>\
							<img class='img-responsive' src='{img}.png'>\
							<span class='card-title'>{verb}</span>\
						</div>\
						<div class='card-action'>{def}</div>\
						<div class='card-content'><p>{example}</p></div>\
					</div>\
					<div class='bottom-margin'></div>\
				</div>\
			";
			verbs = ['Give something to someone', 'Give up', 'Give someone a ring / a call', 'Give back', 'Give someone a lift', 'Give in', 'Give someone the kiss of life / give someone mouth-to-mouth resuscitation', 'Give out', 'Give an idea', 'Give away', 'Give a shock', 'Give off'];
			defs = ['If you “give something to someone”, you provide them with that thing.', 'If you “give up”, you stop doing something, often because it’s too difficult.', 'If you “give someone a call”, you telephone them or call them with a mobile.', 'If you “give something back” to someone, you return it to them.', 'To take someone in your car.', 'If you “give in”, you stop fighting and admit that you’re defeated.', 'To breathe air into someone’s mouth after they have lost consciousness.', 'If you “give out” copies of something (for example), you hand each person a copy of that thing.', 'If someone gives you an idea, they help you think of an idea.', 'If you “give something away”, you give it to someone without asking for anything in return.', 'If something gives you a shock, it surprises or frightens you.', 'If a liquid (for example) “gives off” a smell, it produces that smell.'];
			examples = ['“He gave us some money.”', '“I tried to complete the puzzle but it was too difficult so I gave up.”', '“I gave her a call, but she didn’t answer.”', '“I gave her back the money she lent me.”', '“She gave me a lift to the train station.”', '“They gave in because the enemy forces were too strong.”', '“She gave him the kiss of life.”', '“She gave out the papers so everyone had a copy.”', '“You’ve just given me a good idea.”', '“She gave away all her money.”', '“You gave me a shock when you did that.”', '“The gas was giving off an unusual smell.”'];
			var i = 0;
			$('#page-indicator').append('<span class="dot"></span>');
			verbs.forEach(function(verb) {
				$('.swipe-wrap').append(card_template.replace(/\{verb\}/g, verb).replace(/\{def\}/g, defs[i]).replace(/\{example\}/, examples[i]).replace(/\{img\}/g, ++i));
				$('#page-indicator').append('<span class="dot"></span>');
			});
			$('.swipe-wrap').append("<div><div class='top-margin'></div><div class='cem-card'><div class='card-action' style='text-transform: none; padding: 24px; padding-top: 48px; text-align: center; border: none;'><h3>Learning expressions</h3><p>The best way to learn any words or expressions is by seeing or hearing them in context when you’re reading or listening to English. Make a note of any words or expressions that you like (or want to learn) and write these down in sentences. Remember, always record language in phrases or sentences &#8212; never as individual words. You should also practise using the words or expressions as often as you can: in conversation, on the phone, in e-mails, etc.</p></div></div><div class='bottom-margin'></div></div>");
			$('#page-indicator').append('<span class="dot"></span>');

			adjustCustomLayout = function(options) {
				$('#local-rules').text("\
					.cem-card { background-color: #" + accentColor + "; margin-left: " + horizontalMargin + "px; margin-right: " + horizontalMargin + "px; } \
					.card-content { color: " + newWordColor + "; } \
					.top-margin { height: " + (topMargin+verticalMargin) + "px; } \
					.bottom-margin { height: " + verticalMargin + "px; } \
					#page-indicator { margin-top: " + (topMargin+2*verticalMargin-8) + "px; } \
					.swipe-wrap > div { height: " + height + "px; } \
					.dot { background-color: " + tinycolor(accentColor).brighten().brighten().toHexString() + "; } \
					.dot.active { background-color: " + tinycolor(accentColor).darken().darken().toHexString() + "; }"
				);
			}

			setCurrentSlide = function(index) {
				$('#page-indicator').show();
				$('#page-indicator .dot').eq(index).addClass('active');

				if(typeof(window.swipeable) == 'object' && typeof(window.swipeable.kill) == 'function')
					window.swipeable.kill();

				window.swipeable = $('#swipeable').Swipe({
					startSlide: index,
					callback: function(index,elem) {
						$('#page-indicator .dot').removeClass('active');
						$('#page-indicator .dot').eq(index).addClass('active');

						currentSlide = index;
						saveInstanceState();
					},
				}).data('Swipe');
			}

			saveInstanceState = function() {
				if(restoringInstanceState)
					return;

				outState = {
					currentSlide: currentSlide,
				};

				if(typeof(app) != 'undefined')
					app.saveInstanceState(JSON.stringify(outState));
			}

			restoreInstanceState = function(savedInstanceState) {
				restoringInstanceState = true;
				state = JSON.parse(savedInstanceState);

				setCurrentSlide(state.currentSlide || 0);

				restoringInstanceState = false;
			}
		</script>

	</body>
</html>
